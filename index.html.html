<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Device Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d3748;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .status-verified { color: #48bb78; }
        .status-failed { color: #f56565; }
        .status-pending { color: #ecc94b; }
        
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="icon" class="icon">üîç</div>
    <h2 id="title">Device Verification</h2>
    <p id="message">Checking status...</p>
    <button onclick="continueToBot()">Continue to Bot</button>
</div>

<script>
    // Telegram WebApp API ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡¶æ
    const tg = window.Telegram.WebApp;
    tg.expand(); // ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø

    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
    const iconEl = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');

    // ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
    function checkVerification() {
        if (!userId) {
            showStatus("failed", "‚ùå", "Verification Failed", "Could not get Telegram ID.");
            return;
        }

        // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ (‡¶Ø‡ßá‡¶Æ‡¶® Firebase ‡¶¨‡¶æ MongoDB) ‡¶•‡ßá‡¶ï‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá‡¶®
        // ‡¶®‡¶ø‡¶ö‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡ßá‡¶Æ‡ßã ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã:
        const isAlreadyVerified = localStorage.getItem('verified_user_' + userId);

        if (isAlreadyVerified) {
            showStatus("verified", "‚úÖ", "Already Verified", "This account is already verified.");
        } else {
            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶π‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶¨‡ßá
            localStorage.setItem('verified_user_' + userId, 'true');
            showStatus("verified", "‚úîÔ∏è", "Success", "Device verification successful!");
        }
    }

    function showStatus(type, icon, title, msg) {
        iconEl.innerHTML = icon;
        titleEl.innerText = title;
        messageEl.innerText = msg;
        messageEl.className = 'status-' + type;
    }

    function continueToBot() {
        tg.close(); // ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∂‡ßá‡¶∑‡ßá ‡¶¨‡¶ü ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶Æ‡ßÇ‡¶≤ ‡¶¨‡¶ü‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶ö‡ßá‡¶ï ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
    window.onload = checkVerification;
</script>

</body>
</html>
